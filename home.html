<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <input placeholder="search" id="search" oninput="search()"><br>
    <h2>List Student</h2>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Create
    </button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>img</th>
            <th>classRoom</th>
        </tr>
        </thead>
        <tbody id="show">

        </tbody>
    </table>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Create</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <input id="name" placeholder="nhập name"><br>
                <input id="img" placeholder="nhập img"><br>
                <select id="classroom">
                </select>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="create()" data-dismiss="modal">Create</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
<script>
    function showStudent() {
        $.ajax({
            type: "Get",
            url: "http://localhost:8080/students",
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `<tr>
                            <td>${data[i].id}</td>
                            <td>${data[i].name}</td>
                            <td><img src="${data[i].img}" width="200" height="150"></td>
                            <td>${data[i].classRoom.name}</td>
                        </tr>`
                }
                document.getElementById("show").innerHTML = str;
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function search() {
        let name = document.getElementById("search").value;
        $.ajax({
            type: "Get",
            url: "http://localhost:8080/students/" + name,
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `<tr>
                            <td>${data[i].id}</td>
                            <td>${data[i].name}</td>
                            <td><img src="${data[i].img}" width="200" height="150"></td>
                            <td>${data[i].classRoom.name}</td>
                        </tr>`
                }
                document.getElementById("show").innerHTML = str;
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function showClassRoom() {
        $.ajax({
            type: "Get",
            url: "http://localhost:8080/classrooms",
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += `<option value="${data[i].id}">${data[i].name}</option>`
                }
                document.getElementById("classroom").innerHTML = str;
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function create() {
        let name = document.getElementById("name").value;
        let img = document.getElementById("img").value;
        let classroomID = document.getElementById("classroom").value;

        let student = {
            "name": name,
            "img": img,
            "classRoom": {
                "id": classroomID
            }
        }

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/students",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            data: JSON.stringify(student),
            success: function (data) {
                showStudent();
            }
        });

    }

    showStudent();
    showClassRoom();

</script>
